    <body id="page" :animation="fade-in">
        <section class="upload">
            <section class="header">
                <span class="material-symbols-outlined">
                    landscape_2
                </span>
                <section>
                    <h1>
                        pdf2image
                    </h1>
                    <h2>支持 .png / .jpg / .webp</h2>
                </section>
            </section>
            <section class="button">
                <button @click="upload">
                    <span class="material-symbols-outlined">
                        cloud_upload
                    </span>
                    上傳檔案
                </button>
                <input type="file" accept="application/pdf" @change="change">
            </section>
        </section>
        <section class="gallery">
            <section class="button">
                <button @click="upload">
                    <span class="material-symbols-outlined">
                        cloud_upload
                    </span>
                </button>
                <button @click="download">
                    <span class="material-symbols-outlined">
                        download_for_offline
                    </span>
                </button>
                <button @click="clear">
                    <span class="material-symbols-outlined">
                        cancel
                    </span>
                </button>
            </section>
            <section id="image-body" class="body">
                <button class="left" @click="pre"></button>
                <button class="right" @click="next"></button>
            </section>
            <section id="image-list" class="list">
            </section>
        </section>
        <script>
            document.addEventListener("DOMContentLoaded", _ => {
                let converter;
                const page = new QUI({
                    id: "page",
                    event: {
                        upload: e => {
                            document.body.querySelector("input[type='file']").click();
                        },
                        download: async e => {
                            e.target.disabled = true;
                            await converter.download();
                            e.target.disabled = false;
                        },
                        clear: e => {
                            document.getElementById("image-body").innerHTML = "";
                            document.getElementById("image-list").innerHTML = "";
                        },
                        next: e => {
                            const dom = document.getElementById("image-body");
                            const list = document.getElementById("image-list");

                            const total = parseInt(dom.dataset.total);
                            let index = parseInt(dom.dataset.index) + 1;
                            if (index > total) {
                                index = 0;
                            };

                            list.children[index].click();
                        },
                        pre: e => {
                            const dom = document.getElementById("image-body");
                            const list = document.getElementById("image-list");

                            const total = parseInt(dom.dataset.total);
                            let index = parseInt(dom.dataset.index) - 1;
                            if (index < 0) {
                                index = total;
                            };

                            list.children[index].click();
                        },
                        change: e => {
                            const dom = document.getElementById("image-body");
                            const list = document.getElementById("image-list");
                            const dom_input = e.target;
                            const file = dom_input.files[0];
                            const reader = new FileReader();

                            reader.onload = async e => {
                                const _this = e.target;

                                dom_input.disabled = true;

                                converter = new pdf2image({
                                    filename: file.name,
                                    file: _this.result,
                                    scale: 1.5,
                                    type: "webp"
                                });

                                await converter.convert();

                                const temp = document.createDocumentFragment();

                                dom.dataset.total = converter.images.length - 1;

                                converter.images.forEach((e, i) => {
                                    const img = document.createElement('img');
                                    img.src = e;
                                    img.onclick = e => {
                                        const _this = e.target;
                                        const src = _this.src;
                                        const img = dom.querySelector("img");
                                        const selected = list.querySelector("img.selected");
                                        const length = list.scrollWidth - list.clientWidth;

                                        if (length > 0) {
                                            list.scrollTo({
                                                left: Math.round(length * i / (converter.images.length - 1)),
                                                behavior: "smooth"
                                            })
                                        }

                                        dom.dataset.index = i;

                                        if (selected != null) {
                                            selected.classList.remove("selected");
                                        };

                                        list.children[i].classList.add("selected");

                                        if (img == null) {
                                            const img = document.createElement('img');
                                            img.src = src;
                                            dom.appendChild(img);
                                        }
                                        else {
                                            img.src = src;
                                        };
                                    };
                                    temp.appendChild(img)
                                });
                                list.replaceChildren(temp);
                                list.children[0].click();

                                dom_input.disabled = false;
                            };
                            reader.readAsArrayBuffer(file);
                        }
                    }
                })
            });
        </script>
